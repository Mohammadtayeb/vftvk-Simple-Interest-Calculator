<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <h1>Simple Interest Calculator</h1>
            <form onsubmit="return check_form()">
                <label>Amount</label>
                <input type="number"  id="principal" min="0">  <br><br>
                <label>Interest Rate</label>
                <input type="range" max="20" min="1" id="rate" step="0.01" oninput="my_func()"> 
                <output id="rangevalue">10.00%</output>
                <br/><br>
                <label>No. of Years</label>
                <select id="years">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                </select> <br><br>
                <input value="Compute Interest" type="submit"><br>
            </form>
            <div id="result"> </div>
            <p>Every One Can Get Rich</p>
        </div>
    </body>
</html>
